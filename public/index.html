<!DOCTYPE html>
<html>

<head>
  <title>War</title>
  <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
  <style>
  canvas.shooting {
    cursor: crosshair;
  }

  canvas.moving {
    cursor: move;
  }

  div#othermouse {
    position: absolute;
    width: 30px;
    height: 30px;
    background-image: url(/img/crsr.png);
    opacity: 1;
    background-size: 30px 30px;
    z-index: 10;
  }

  footer {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 15px;
    padding-bottom: 15px;
    text-align: center;
  }

  #jumbo {
    width: 900px;
    height: 600px;
    position: absolute;
    top: 0;
    text-align: center;
    left: 0;
    background-color: gray;
  }

  .noselect {
    -webkit-touch-callout: none; /* iOS Safari */
      -webkit-user-select: none; /* Safari */
       -khtml-user-select: none; /* Konqueror HTML */
         -moz-user-select: none; /* Firefox */
          -ms-user-select: none; /* Internet Explorer/Edge */
              user-select: none; /* Non-prefixed version, currently
                                    supported by Chrome and Opera */
  }
  </style>
  <script type="text/javascript" src="socket.io/socket.io.js"></script>
</head>

<body>
  <canvas id="viewport" width="900" height="600" class="shooting" style="width: 900px; display:none; height: 600px; border: 1px solid black; position: absolute; left: 0; top: 0"></canvas>
  <div id="othermouse" style="top: 45px; left: 60px;"></div>
  <footer id="footer" class="noselect">footer</footer>
  <div style="z-index: 2000;" id="jumbo" class="noselect">
    <h1 id="gamestatus">Waiting for other player</h1>
  </div>
</body>
<script src="js/bundle.js"></script>

</html>
